name: MacOs

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: dotnet build
    - name: Scope for dotnet
      uses: undefinedlabs/scope-for-dotnet-gh@v1
      with:
        dsn: ${{ secrets.SCOPE_DSN }}
